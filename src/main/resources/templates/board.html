<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<h1>여기는 게시판입니다.</h1>
<a href="/board/add">글쓰기</a>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>저자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td> <a th:text="${board.title}" th:href="|/board/${board.id}|"></a></td>
        <td th:text="${board.author}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
